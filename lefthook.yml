pre-commit:
  parallel: true
  jobs:
    - name: prettier
      run:
        sh -c 'pnpm exec prettier --ignore-unknown --check "{staged_files}"; code=$?; pnpm exec
        prettier --ignore-unknown --write "{staged_files}"; exit $code'
    - name: lint
      run: pnpm exec oxlint --fix "{staged_files}"
    - name: "turbo: build + test + type-check"
      run: pnpm exec turbo run --output-logs new-only --no-daemon build types:check test
      glob: "{*.ts,*.tsx,tsconfig.json}"
    - name: "grammar: check native binding"
      root: "packages/grammar"
      glob: "{packages/grammar/grammar.js,packages/grammar/src/*.c}"
      run: node scripts/check-rebuild.mjs --fix
